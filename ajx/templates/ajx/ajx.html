<!DOCTYPE html>
<html>
<head>
    <title>LikeApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <p id="message"></p>
    <h1>hello</h1>
    <a id="button" class = "btn btn-outline-primary" onclick="showDiv()">Buttonnn</a><br>
    <a id="buttonnn" class = "btn btn-outline-primary" onclick="add()" name="csrfmiddlewaretoken">Add</a><br>
    <a id="buttonn" class = "btn btn-outline-primary" onclick="remove()" name="csrfmiddlewaretoken">Delete</a><br>
    <a id="buttonnnn" class = "btn btn-outline-primary" onclick="edit()" name="csrfmiddlewaretoken">Update</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript">

        

        function showDiv(){
            console.log("Heyyy")
            $.ajax(
                {
                    
                    type:"GET",
                    url:"{% url 'ajx:like' %}",
                    data:{
                        'a' : "abcd"
                    },
                    success:function(data){
                        console.log(data);
                    }

                }
            )

           

            
        }

        
         function add(){
            console.log("Hiii1")
            $.ajax(
                {
                    
                    type:"POST",
                    url:"{% url 'ajx:like' %}",
                    data:{
                        'productname' : "abcd",
                        'price' : 200,
                        'description' : "nicee",
                        'companyname' : "olx",
                        'colour' : "black",
                        'quantity' : 3,
                        'csrfmiddlewaretoken': "{{ csrf_token }}"
                    },
                    success:function(data){
                        console.log(data);
                    }

                }
            )
        }



        function remove(){
            console.log("Hellooo2")
            $.ajax(
                {
                    
                    type:"GET",
                    url:"{% url 'ajx:delete' pk="1" %}",
                    data:{
                        
                    },
                    success:function(data){
                        console.log(data);
                    }

                }
            )
        }

        function edit(){
            console.log("byee")
            $.ajax(
                {
                    
                    type:"POST",
                    url:"{% url 'ajx:update' pk="2" %}",
                    data:{
                        'productname' : "Micromax G11",
                        'price' : 1200,
                        'description' : "awesome",
                        'companyname' : "Micromax",
                        'colour' : "black",
                        'quantity' : 5,
                        'csrfmiddlewaretoken': "{{ csrf_token }}"
                    },
                    success:function(data){
                        console.log(data);
                    }

                }
            )
        }


    {% comment %} $('.likebutton').click(function(){
    var catid;
    catid = $(this).attr("data-catid");
    $.ajax(
    {
        type:"GET",
        url: "/likepost",
        data:{
                 post_id: catid
        },
        success: function( data ) 
        {
            $( '#like'+ catid ).remove();
            $( '#message' ).text(data);
        }
     })
}); {% endcomment %}
</script>
</body>
</html>
