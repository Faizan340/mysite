<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.id }}</li>
    <li>{{ object.name }}</li>
    <a href = "/inheritApp/detail/{{ object.id }}/">Read More</a>
    
    <hr/>
    <!-- If object_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
